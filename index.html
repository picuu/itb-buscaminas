<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro resultados Buscaminas - Carlos Cap√≥</title>

    <meta name="color-scheme" content="dark">
    
    <!-- --------------- CSS --------------- -->
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/registro.css" />
</head>
<body>

    <main>
        <h1>Buscaminas</h1>

        <form action="/game.html">
            <div>
                <label>
                    <span>Nombre</span>
                    <input type="text" maxlength="20" id="form-nombre">
                </label>

                <label>
                    <span>Apellido</span>
                    <input type="text" maxlength="20" id="form-apellido">
                </label>
            </div>

            <div>
                <label class="required">
                    <span>Fecha de nacimiento</span>
                    <input type="date" id="form-fecha" required>
                </label>
    
                <label class="required">
                    <span>Nick</span>
                    <input type="text" maxlength="15" id="form-nick" required>
                </label>
            </div>

            <div>
                <label class="required">
                    <span>Correo electronico</span>
                    <input type="email" pattern="^([a-zA-Z]|[0-9]|\.)+@itb.cat$" id="form-email" required>
                </label>
                
                <label class="required">
                    <span>Numero de filas</span>
                    <input type="number" min="3" max="90" id="form-filas" required>
                </label>
            </div>

            <div>
                <label class="required">
                    <span>Numero de columnas</span>
                    <input type="number" min="3" max="90" id="form-columnas" required>
                </label>
    
                <label class="required">
                    <span>Numero de bombas</span>
                    <input type="number" min="1" max="100" id="form-bombas" required>
                </label>
            </div>

            <button type="submit" id="form-submit">Enviar</button>
        </form>
    </main>

</body>
</html>
